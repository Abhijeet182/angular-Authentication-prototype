<form [formGroup]="signupForm" (ngSubmit)="signup()">
    <div class="group">          
        <label for="user" class="label">First Name</label>
        <input type="text" formControlName="fname" class="form-control" ng-model="user.fname"  autocomplete="off" ng-required="true">
     </div> 
     <div class="group">          
        <label for="user" class="label">Last Name</label>
        <input type="text" formControlName="lname" class="form-control" ng-model="user.lname"  autocomplete="off" ng-required="true">
     </div> 
    <div class="group">          
        <label for="user" class="label">Email</label>
        <input type="text" formControlName="email" class="form-control" ng-model="user.email"  autocomplete="off" ng-required="true">
     </div> 
     <div class="group">          
        <label for="user" class="label">Mobile</label>
        <input type="text" formControlName="mob" class="form-control" ng-model="user.mob"  autocomplete="off" ng-required="true">
     </div>  
     <div class="group">          
            <label for="user" class="label">Password</label>
            <input type="text" formControlName="password" class="form-control" ng-model="user.password"  autocomplete="off" ng-required="true">
    </div>
    <div class="group">          
        <label for="user" class="label">Confirm Password</label>
        <input type="text" formControlName="cpassword" class="form-control" ng-model="user.cpassword"  autocomplete="off" ng-required="true">
</div>
    <button type="submit" [disabled]="!signupForm.valid" class="btn btn-primary">Register</button>
</form>
